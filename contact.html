<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <simple-header></simple-header>
    <h3>Contact</h3>
    <p>Description of multitude ways to get in contact with me</p>
    <p>Call to action!</p>
    <main>
        <form>
            <fieldset>
                <legend>Name</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="first">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="last">
            </fieldset>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" value="firstlast@cox.net">
            <label for="Subject">Subject</label>
            <input type="text" id="subject" name="subject" value="Awesome opportunity just for you">
            <label for="message">Message</label>
            <textarea id="message" name="message">Please let me pay you $1,000,000 for a week's work in Hawaii...</textarea>
            <input type="submit" id="submit" name="submit" value="SUBMIT">
        </form>
        <section class="representation">
            <h2>Manifestation Management & Entertainment</h2>
            <div>
                <span>Oman Agerni</span>
                <span>833.420.6969</span>
            </div>
            <div>
                <span>Montag Entermont</span>
                <span>mont.agent@ermont.com</span>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="components/header.js"></script>
</body>
</html>
