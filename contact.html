<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <simple-header></simple-header>
    <h2>CONTACT</h2>
    <main>
        <p>Description of multitude of ways to get in contact with me and hopefully I respond back.</p>
        <p>Call to action!</p>
        <form>
            <fieldset>
                <legend>Name</legend>
                <label for="fname">First Name
                    <input type="text" id="fname" name="fname" value="first">
                </label>
                <label for="lname">Last Name
                    <input type="text" id="lname" name="lname" value="last">
                </label>
            </fieldset>
            <label for="email">Email Address
                <input type="text" id="email" name="email" value="firstlast@cox.net">
            </label>
            <label for="Subject">Subject
                <input type="text" id="subject" name="subject" value="Awesome opportunity just for you">
            </label>
            <label for="message">Message
                <textarea id="message" name="message" rows="4">Please let me pay you $1,000,000 for a week's work in Hawaii...</textarea>
            </label>
            <button type="submit" id="submit">SUBMIT</button>
        </form>
        <section class="representation">
            <h2>Manifestation Management & Entertainment</h2>
            <div>
                <span>Oman Agerni</span>
                <span>833.420.6969</span>
            </div>
            <div>
                <span>Montag Entermont</span>
                <span>mont.agent@ermont.com</span>
            </div>
        </section>
    </main>
    <simple-footer></simple-footer>
    <script type="text/javascript" src="components/header.js"></script>
    <script type="text/javascript" src="components/footer.js"></script>
</body>
</html>
